<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeBank - Login</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+X6QLDv6g2s4FEtvcSvnapwEjwE6wo" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="css/styleLogin.css">-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body> 
  <header>
    <a href="index.html">
      <img class="logo" src="img/Logo.png" alt="Logo da empresa">
  </a> 
  <div>
    <a href="index.html" class="btn">Início</a>
    <a href="login.html" class="btn">Já sou cliente</a>
    <a href="formulario.html" class="btn">Abra sua conta</a>
  </div>
  </header>

  <section class="main">
    <div class="container">
      <h2>FreeBank - Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="lembrar-senha">
          <label class="form-check-label" for="lembrar-senha">Lembrar minha senha</label>
        </div>
        <a href="operacao.html" class="btn">Entrar</a>
        <!-- <button type="submit" class="btn btn-primary" onclick="window.location.href='operacao.html'">Entrar</button> -->
        <!-- <button type="submit" class="btn btn-primary">Entrar</button> -->
      </form>
      <div class="links">
        <a href="#">Esqueci minha senha</a>
      </div>
    </div>
  </section>


  <footer class="footer">
    <p>Todos os direitos reservados - FreeBank</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1PiYrQVJ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
</body>
</html>
